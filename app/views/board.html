<div ng-repeat="i in ctrl.getNumber(ctrl.currentGrid) track by i" class='board-row'>
  <div ng-repeat="j in ctrl.getNumber(ctrl.currentGrid) track by j"
    id="{{i}}{{j}}" class="tile-{{ctrl.currentGrid}}">

  </div>
</div>

<img ng-repeat='i in ctrl.getNumber(ctrl.currentGrid) track by i' src="images/queen.png" id='Q{{i}}' class="queen-{{ctrl.currentGrid}}" />
